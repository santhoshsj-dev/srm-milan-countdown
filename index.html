<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--User Defined CSS Link-->
  <link rel="stylesheet" href="./css/main.css" />

  <!--Icons from Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!--Roboto Slab Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!--Clock Flip-->
  <link rel="stylesheet" href="css/flip.min.css">

  <!--Favicon-->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Milan - National Level Cultural Fest</title>
</head>

<>

  <div class="preloader" id="preloader"></div>

  <video autoplay muted loop id="myVideo" src="./assets/Milan_720.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="hero">

      <img src="assets/milan23.png" alt="milan logo">

      <div class="counter">
        <div class="tick" data-did-init="handleTickInit">
          <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
            <div class="tick-group">
              <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="type">

        <a href="#" class="typewrite" data-period="2000"
          data-type='[ "live the Change", "Live in Milan", "Coming Soon..." ]'>
        </a>

      </div>

      <div class="social-icon">
        <ul>
          <a target="_blank" href="https://www.youtube.com/srmist">
            <li class="yt"><i class="fa-brands fa-youtube"></i></li>
          </a>
          <a target="_blank" href="https://www.instagram.com/srmist_dsa/">
            <li class="insta"><i class="fa-brands fa-instagram"></i></li>
          </a>
          <a target="_blank" href="https://www.instagram.com/srmist_milan/">
            <li class="insta"><i class="fa-brands fa-instagram"></i></li>
          </a>
          <a target="_blank" href="https://www.facebook.com/srmmilan/">
            <li class="fb"><i class="fa-brands fa-facebook"></i></li>
          </a>
          <a target="_blank" href="mailto:Culturalsecretary.sa@srmist.edu.in">
            <li class="mail"><i class="fa-solid fa-envelope"></i></li>
          </a>
        </ul>
      </div>
    </div>

    <footer>
      <p>&#169 | Crafted with ‚ù§ by the Tech Team, Directorate of Student Affairs, SRMIST</p>

    </footer>

  </div>

  <!--Essential Javascripts-->
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script src="js/flip.min.js"></script>
  <script src="./js/main.js"></script>

  </body>

</html>
